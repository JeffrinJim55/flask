<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Diagnosis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            animation: slideIn 1s ease-in-out;
        }

        .form-group {
            margin: 20px 0;
        }

        input[type="file"] {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
            width: 80%;
            transition: transform 0.3s ease;
        }

        input[type="file"]:hover {
            transform: scale(1.05);
        }

        button[type="submit"] {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:active {
            transform: scale(0.98);
        }

        .footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #ccc;
            animation: fadeIn 2s ease-in-out;
        }

        .result {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
            padding: 15px;
            border-radius: 5px;
        }

        .healthy {
            background-color: #4CAF50; /* Green */
        }

        .pneumonia {
            background-color: #f44336; /* Red */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Pneumonia Diagnosis using X-ray</div>
        <p>Upload an X-ray image to diagnose pneumonia</p>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Upload Image</button>
            </div>
        </form>
        {% if result %}
        <div class="result {% if result == 'Pneumonia' %}pneumonia{% else %}healthy{% endif %}">
            Diagnosis Result: {{ result }}
        </div>
        {% endif %}
        <div class="footer">
            <p>Powered by AI & Machine Learning</p>
        </div>
    </div>
</body>
</html>
