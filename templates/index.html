<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Diagnosis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            height: 105vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            transform: scale(0.95); /* Slightly smaller size */
            transform-origin: top center; /* Keep alignment from the top center */
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px; /* Default padding */
            font-size: 0.95rem; /* Slightly smaller font size */
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #7351fd;
            color: #fff;
            transform: scale(1.05);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .container {
            text-align: center;
            background-color: rgba(88, 175, 236, 0.7);
            padding: 35px; /* Reduced padding */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px; /* Reduced max-width */
            animation: fadeIn 1.5s ease-in-out;
        }

        .title {
            font-size: 2.4rem; /* Reduced font size */
            margin-bottom: 20px; /* Reduced margin */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            animation: slideIn 1s ease-in-out;
        }

        .form-group {
            margin: 18px 0; /* Reduced margin */
        }

        input[type="file"] {
            padding: 15px; /* Default padding */
            font-size: 1.3rem; /* Slightly smaller font size */
            border: none;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
            width: 80%;
            transition: transform 0.3s ease;
        }

        input[type="file"]:hover {
            transform: scale(1.05);
        }

        button[type="submit"] {
            padding: 15px 28px; /* Default padding */
            font-size: 1.3rem; /* Slightly smaller font size */
            border: none;
            background-color: #7351fd;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px; /* Default margin */
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 30px; /* Default margin */
            font-size: 1rem; /* Default font size */
            color: #f2f2f2;
            animation: fadeIn 2s ease-in-out;
        }

        .result {
            margin-top: 30px; /* Default margin */
            font-size: 1.6rem; /* Reduced font size */
            color: #fff;
            font-weight: bold;
            padding: 15px; /* Default padding */
            border-radius: 5px;
        }

        .healthy {
            background-color: #4CAF50; /* Green */
        }

        .pneumonia {
            background-color: #f44336; /* Red */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='https://jeffrinjim55.github.io/mainproject/';">Back</button>
    <div class="container">
        <div class="title">Pneumonia Diagnosis using <br>X-ray</div>
        <p>Upload an X-ray image to diagnose pneumonia</p>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Upload Image</button>
            </div>
        </form>
        {% if result %}
        <div class="result {% if result == 'Pneumonia' %}pneumonia{% else %}healthy{% endif %}">
            Diagnosis Result: {{ result }}
        </div>
        {% endif %}
        <div class="footer">
            <p>Powered by AI & Machine Learning</p>
        </div>
    </div>
</body>
</html>
